<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diwali Hero Banner</title>

<style>
  /* Reset default margins */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Hero Section */
  .hero {
    height: 100vh;
    width: 100%;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    background-image: url('https://i.ibb.co/GxvNScR/diwali-bg.jpg'); /* Optional festive background */
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
    position: relative;
    overflow: hidden;
  }

  /* Overlay for better text contrast */
  .hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
  }

  /* Content inside hero */
  .hero-content {
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 4rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 0 0 15px #ffcc00;
  }

  h2 {
    font-size: 1.8rem;
    font-weight: 400;
    margin-bottom: 2rem;
  }

  .btn {
    background: #ffcc00;
    color: #5a2d0c;
    padding: 12px 30px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
  }

  .btn:hover {
    background: #fff176;
    box-shadow: 0 0 30px rgba(255, 255, 0, 1);
  }

  /* Diya flame animation */
  .flame {
    position: absolute;
    bottom: 60px;
    width: 10px;
    height: 30px;
    background: radial-gradient(circle, #ff0 10%, #ff8c00 80%);
    border-radius: 50% 50% 50% 50%;
    animation: flicker 0.15s infinite alternate;
  }

  @keyframes flicker {
    from {
      transform: scaleY(1);
      opacity: 0.9;
    }
    to {
      transform: scaleY(1.2);
      opacity: 0.7;
    }
  }

  /* Multiple flames */
  .flame:nth-child(1) { left: 45%; animation-delay: 0s; }
  .flame:nth-child(2) { left: 50%; animation-delay: 0.1s; }
  .flame:nth-child(3) { left: 55%; animation-delay: 0.2s; }

</style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Happy Diwali 2025!</h1>
      <h2>Festival of Lights, Love & Prosperity</h2>
      <a href="#" class="btn">Send Greetings</a>
    </div>

    <!-- Animated Diya Flames -->
    <div class="flame"></div>
    <div class="flame"></div>
    <div class="flame"></div>
  </section>

</body>
</html>
